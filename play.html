<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Ultimate Country Capital Test</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <script src="js/capitals.js"></script>
    <!-- https://github.com/Glench/fuzzyset.js -->
    <script src="js/fuzzyset.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/play.js"></script>

    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="box">

        <div class = "row header">
            <h1 id="page-title">The Ultimate Country Capital Test</h1>
            <p id="current-display">
                <h4 style="display:inline">Enter the capital of <span class="bold" id="current-country"></span>:</h4>
                <input style="display:inline; font-size:20px" type='text' id='capital-input'></input>
                <p id="alert-text" style="display: none"></p>
            </p>
            <p id="controls">
                <table class="control-table" style="border:none; margin:auto">
                    <tr>
                        <th>
                            <a href="#" onclick="selectPrevious()" class="control"><span>Previous</span></a>
                        </th>
                        <th>
                            <a href="#" onclick="selectNext()" class="control"><span>Next</span></a>
                        </th>
                        <th>
                            <a href="#" onclick="selectRandom()" class="control"><span>Random</span></a>
                        </th>
                        <th>
                            <a href="#" onclick="revealCapital()" class="control"><span>Reveal</span></a>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Ctrl + &#8592;
                        </th>
                        <th>
                            Ctrl + &#8594;
                        </th>
                        <th>
                            Ctrl + &#8593;
                        </th>
                        <th>
                            Ctrl + &#8595;
                        </th>
                    </tr>
                </table>                
            </p>
            <p id="stats">
                <h4 class="bold" style="display:inline">Done: </span><span id="num-done"></h4>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <h4 class="bold" style="display:inline">Remaining: </span><span id="num-remaining"></h4>
            </p>
        </div>

        <div class = "row content align-center">
            <div class="banner neutral">Africa</div>
            <div id="africa" class="continent"></div>
            <div class="banner neutral">Asia</div>
            <div id="asia" class="continent"></div>
            <div class="banner neutral">Europe</div>
            <div id="europe" class="continent"></div>
            <div class="banner neutral">North America</div>
            <div id="north-america" class="continent"></div>
            <div class="banner neutral">Oceania</div>
            <div id="oceania" class="continent"></div>
            <div class="banner neutral">South America</div>
            <div id="south-america" class="continent"></div>
        </div>

        <div class = "row footer padded">
            <div id="to-results">
                <a href="#" onClick="getName()">
                    <h2>All done? See your results!</h2>
                </a>
            </div>
            <p><a href="index.html">Back to Welcome page</a></p>
        </div>
    </div>
</body>

</html>
